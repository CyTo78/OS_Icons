<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library Explorer</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        :root { 
            --primary: #2563eb; 
            --bg: #f8fafc; 
            --text: #1e293b; 
            --card-bg: transparent;
        }

        body.dark {
            --bg: #0f172a;
            --text: #f1f5f9;
            --primary: #3b82f6;
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            padding: 2rem; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            transition: background 0.3s, color 0.3s;
        }

        .header { max-width: 1200px; margin: 0 auto 2rem; }
        
        .controls { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 2rem; 
            position: sticky; 
            top: 1rem; 
            z-index: 10; 
        }

        #search-bar { 
            flex-grow: 1; padding: 12px 20px; font-size: 1rem;
            border: 2px solid #e2e8f0; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); outline: none;
        }
        
        body.dark #search-bar { background: #1e293b; color: white; border-color: #334155; }

        .btn {
            padding: 0 15px; background: white; border: 2px solid #e2e8f0;
            border-radius: 12px; cursor: pointer; font-weight: 600; color: #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: 0.2s;
        }
        body.dark .btn { background: #1e293b; color: white; border-color: #334155; }
        .btn:hover { background: #f1f5f9; transform: translateY(-1px); }

        #gallery { display: grid; max-width: 1200px; margin: 0 auto; gap: 1.5rem; }
        
        /* Animation Logic */
        .card {
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 1;
        transform: scale(1);
        }

        .card.filtering-out {
            opacity: 0;
            transform: scale(0.7);
            pointer-events: none; /* Prevent clicking while fading */
        }

        /* When hidden by search */
        .card.hidden { 
            display: none !important; 
        }

        /* GRID VIEW */
        #gallery.grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        #gallery.grid .card { 
            background: var(--card-bg); padding: 1.5rem; border-radius: 12px; 
            text-align: center; display: flex; flex-direction: column; align-items: center;
        }
        #gallery.grid img { width: 80px; height: 80px; margin-bottom: 1rem; transition: 0.2s; }
        #gallery.grid .card:hover img { transform: scale(1.1); }

        /* LIST VIEW */
        #gallery.list { grid-template-columns: 1fr; }
        #gallery.list .card { 
            background: var(--card-bg); padding: 10px 20px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #e2e8f033;
        }
        #gallery.list img { width: 32px; height: 32px; margin-right: 15px; }
        #gallery.list .name { flex-grow: 1; text-align: left; margin: 0; }

        img { object-fit: contain; background: transparent; padding: 4px; }
        .name { font-size: 0.85rem; font-weight: 600; word-break: break-all; margin-bottom: 8px; }
        
        .copy-btn {
            background: #f1f5f91a; border: 1px solid var(--primary); padding: 6px 12px; border-radius: 6px;
            font-size: 0.7rem; cursor: pointer; color: var(--primary); font-weight: bold;
        }
        .copy-btn:hover { background: var(--primary); color: white; }

        .sync-btn { border: none; background: none; cursor: pointer; color: var(--primary); text-decoration: underline; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Icon Library</h1>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Filter icons...">
            <button class="btn" id="toggle-view">Layout</button>
            <button class="btn" id="toggle-dark">ðŸŒ“</button>
        </div>
        <p id="stats">Loading... <button class="sync-btn" onclick="location.reload()">(Sync)</button></p>
    </div>

    <div id="gallery" class="grid"></div>

    <script>
        const config = { username: 'cyto78', repo: 'OS_Icons', folderPath: 'docs/icons' };

        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            const searchBar = document.getElementById('search-bar');
            const stats = document.getElementById('stats');

            document.getElementById('toggle-view').addEventListener('click', () => {
                gallery.classList.toggle('grid');
                gallery.classList.toggle('list');
            });

            document.getElementById('toggle-dark').addEventListener('click', () => {
                document.body.classList.toggle('dark');
            });

            async function loadIcons() {
                try {
                    const response = await fetch(`https://api.github.com/repos/${config.username}/${config.repo}/contents/${config.folderPath}?t=${Date.now()}`);
                    const files = await response.json();
                    const pngFiles = files.filter(f => f.name.toLowerCase().endsWith('.png'));
                    
                    gallery.innerHTML = '';
                    stats.innerHTML = `${pngFiles.length} icons <button class="sync-btn" onclick="location.reload()">(Sync)</button>`;

                    pngFiles.forEach(file => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.setAttribute('data-name', file.name.toLowerCase());
                        card.innerHTML = `
                            <img src="${file.download_url}" loading="lazy">
                            <div class="name">${file.name}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${file.download_url}')">Copy URL</button>
                        `;
                        gallery.appendChild(card);
                    });
                } catch (e) { stats.innerText = 'Error loading folder.'; }
            }

            searchBar.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            let count = 0;

            cards.forEach(card => {
                const isMatch = card.getAttribute('data-name').includes(term);

                if (isMatch) {
                    // 1. If it was hidden, bring it back to layout first
                    card.classList.remove('hidden');
                    // 2. Small timeout to allow the browser to register the layout change before animating
                    setTimeout(() => {
                        card.classList.remove('filtering-out');
                    }, 10);
                count++;
                } else {
                    // 1. Start the fade/scale animation
                    card.classList.add('filtering-out');
                    // 2. Wait for animation (400ms) then remove from layout
                    setTimeout(() => {
                    if (card.classList.contains('filtering-out')) {
                        card.classList.add('hidden');
                    }
                }, 400); 
            }
        });
        stats.innerHTML = `Found ${count} <button class="sync-btn" onclick="location.reload()">(Sync)</button>`;
        });
            loadIcons();
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const alertBox = document.createElement('div');
                alertBox.innerText = "Copied!";
                alertBox.style = "position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:var(--primary); color:white; padding:10px 20px; border-radius:20px; z-index:100; font-weight:bold;";
                document.body.appendChild(alertBox);
                setTimeout(() => alertBox.remove(), 1500);
            });
        }
    </script>
</body>
</html>
