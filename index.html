<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library Explorer</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: system-ui, -apple-system, sans-serif; padding: 2rem; background: var(--bg); color: var(--text); margin: 0; }
        .header { max-width: 1200px; margin: 0 auto 2rem; }
        
        /* Controls Row */
        .controls { display: flex; gap: 10px; margin-bottom: 2rem; position: sticky; top: 1rem; z-index: 10; }
        #search-bar { 
            flex-grow: 1; padding: 12px 20px; font-size: 1rem;
            border: 2px solid #e2e8f0; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); outline: none;
        }
        .view-toggle {
            padding: 0 20px; background: white; border: 2px solid #e2e8f0;
            border-radius: 12px; cursor: pointer; font-weight: 600; color: var(--text);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .view-toggle:hover { background: #f1f5f9; }

        /* Gallery Layouts */
        #gallery { display: grid; max-width: 1200px; margin: 0 auto; gap: 1.5rem; }
        
        /* GRID VIEW (Default) */
        #gallery.grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        #gallery.grid .card { 
            background: white; padding: 1.5rem; border-radius: 12px; 
            text-align: center; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; align-items: center;
        }
        #gallery.grid img { width: 64px; height: 64px; margin-bottom: 1rem; }

        /* LIST VIEW */
        #gallery.list { grid-template-columns: 1fr; }
        #gallery.list .card { 
            background: white; padding: 10px 20px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid #e2e8f0;
        }
        #gallery.list img { width: 32px; height: 32px; margin-right: 15px; }
        #gallery.list .name { flex-grow: 1; text-align: left; margin: 0; }

        .card.hidden { display: none !important; }
        img { object-fit: contain; background: #f1f5f9; border-radius: 6px; padding: 4px; }
        .name { font-size: 0.85rem; font-weight: 600; word-break: break-all; }
        
        .copy-btn {
            background: #f1f5f9; border: none; padding: 6px 12px; border-radius: 6px;
            font-size: 0.7rem; cursor: pointer; color: var(--primary); font-weight: bold;
        }
        .copy-btn:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Icon Library</h1>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search icons...">
            <button class="view-toggle" id="toggle-view">Toggle List/Grid</button>
        </div>
        <p id="stats">Loading icons...</p>
    </div>

    <div id="gallery" class="grid"></div>

    <script>
        const config = {
            username: 'cyto78',
            repo: 'OS_Icons',
            folderPath: 'docs/icons' 
        };

        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            const searchBar = document.getElementById('search-bar');
            const toggleBtn = document.getElementById('toggle-view');
            const stats = document.getElementById('stats');

            // Toggle View Logic
            toggleBtn.addEventListener('click', () => {
                gallery.classList.toggle('grid');
                gallery.classList.toggle('list');
            });

            async function loadIcons() {
                try {
                    // The '?' + Date.now() makes every request unique so GitHub can't use a cached version
                    const response = await fetch(`https://api.github.com/repos/${config.username}/${config.repo}/contents/${config.folderPath}?t=${Date.now()}`);
                    if (!response.ok) throw new Error('Folder not found');
                    const files = await response.json();
                    const pngFiles = files.filter(f => f.name.toLowerCase().endsWith('.png'));
                    
                    gallery.innerHTML = '';
                    stats.innerText = `Showing ${pngFiles.length} icons`;

                    pngFiles.forEach(file => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.setAttribute('data-name', file.name.toLowerCase());
                        card.innerHTML = `
                            <img src="${file.download_url}" loading="lazy">
                            <div class="name">${file.name}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${file.download_url}')">Copy URL</button>
                        `;
                        gallery.appendChild(card);
                    });
                } catch (e) {
                    stats.innerText = 'Error loading icons. Check folder name.';
                }
            }

            searchBar.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                let count = 0;
                cards.forEach(card => {
                    if (card.getAttribute('data-name').includes(term)) {
                        card.classList.remove('hidden');
                        count++;
                    } else {
                        card.classList.add('hidden');
                    }
                });
                stats.innerText = `Found ${count} icons`;
            });

            loadIcons();
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied!');
            });
        }
    </script>
</body>
</html>
